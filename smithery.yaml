# Smithery.ai configuration
startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      port:
        type: integer
        default: 8000
      host:
        type: string
        default: "0.0.0.0"
  commandFunction:
    |-
    (config) => ({
      "command": "python",
      "args": [
        "-u",
        "mcp_handler.py"
      ],
      "env": {
        "PYTHONUNBUFFERED": "1",
        "PORT": config.port.toString(),
        "HOST": config.host
      }
    }) 
